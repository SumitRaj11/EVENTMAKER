<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventMate AI - Smart Event Planning Assistant</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
  </head>
  <body>
    <div class="app">
      <div class="container">
        <!-- Header -->
        <div class="header">
          <div class="logo">
            <i data-lucide="sparkles"></i>
          </div>
          <h1 class="title">EventMate AI</h1>
          <p class="subtitle">Your Smart Event Planning Assistant</p>
        </div>

        <!-- Input Form -->
        <div class="card main-form">
          <div class="card-header">
            <div class="card-title">
              <i data-lucide="calendar"></i>
              <span>Plan Your Event</span>
            </div>
            <p class="card-description">
              Tell us about your event and get personalized recommendations
            </p>
          </div>
          
          <div class="card-content">
            <div class="form-grid">
              <div class="form-group">
                <label for="event-type">Event Type</label>
                <div class="select-wrapper">
                  <select id="event-type" class="select">
                    <option value="">Select event type</option>
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="graduation">Graduation</option>
                    <option value="baby-shower">Baby Shower</option>
                  </select>
                  <i data-lucide="chevron-down" class="select-icon"></i>
                </div>
              </div>

              <div class="form-group">
                <label for="location">Location</label>
                <div class="select-wrapper">
                  <select id="location" class="select">
                    <option value="">Select location</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Indore">Indore</option>
                    <option value="Thane">Thane</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Visakhapatnam">Visakhapatnam</option>
                    <option value="Pimpri-Chinchwad">Pimpri-Chinchwad</option>
                    <option value="Patna">Patna</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Ghaziabad">Ghaziabad</option>
                  </select>
                  <i data-lucide="chevron-down" class="select-icon"></i>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="budget">Budget (₹)</label>
              <input 
                type="number" 
                id="budget" 
                class="input" 
                placeholder="Enter your budget"
              />
              <div class="budget-badges">
                <span class="badge" data-budget="50000">₹50K</span>
                <span class="badge" data-budget="100000">₹1L</span>
                <span class="badge" data-budget="200000">₹2L</span>
                <span class="badge" data-budget="500000">₹5L+</span>
              </div>
            </div>

            <button id="get-recommendations" class="btn btn-primary" disabled>
              <span class="btn-text">Get Recommendations</span>
              <div class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <span>Planning your event...</span>
              </div>
            </button>
          </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="results" style="display: none;">
          <!-- Vendor Recommendations -->
          <div class="section">
            <h2 class="section-title">Recommended Vendors</h2>
            <div id="vendors-grid" class="vendors-grid"></div>
          </div>

          <!-- Planning Timeline -->
          <div class="section">
            <h2 class="section-title">Planning Timeline</h2>
            <div id="planning-timeline" class="timeline"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="mockData.js"></script>
    <script src="script.js"></script>
  </body>
</html>
